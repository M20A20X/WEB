<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <style>
        form {
            width: 500px;
        }
        
        legend {
            color: blue;
            font-size: 16px;
        }
        
        div.form-group {
            align-items: center
        }
        
        input {
            height: 30px;
            box-shadow: -1px -1px black;
            outline: none;
        }
    </style>
</head>

<body>
    <form action="#">
        <fieldset class="form-group border-top pt-1 pb-5 px-5">
            <legend class="float-none w-auto px-4 fw-bold">Personal information</legend>
            <div class="form-group row">
                <label for="first-name" class="col-4 col-form-label fw-bold text-end">* First name:</label>
                <div class="col ps-5">
                    <input type="text" id="first-name" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="middle-name" class="col-4 col-form-label text-end">Middle name:</label>
                <div class="col ps-5">
                    <input type="text" id="middle-name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="last-name" class="col-4 col-form-label fw-bold text-end">* Last name:</label>
                <div class="col ps-5">
                    <input type="text" id="last-name" class="form-control" required>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group border-top pt-1 px-5">
            <legend class="float-none w-auto px-4 fw-bold">Address</legend>
            <div class="form-group row">
                <label for="address" class="col-4 col-form-label text-end">Address:</label>
                <div class="col ps-5">
                    <input type="text" id="address" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-4 col-form-label text-end">City or town:</label>
                <div class="col ps-5">
                    <input type="text" id="address" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-4 col-form-label text-end">Address:</label>
                <div class="col ps-5">
                    <select id="state" class="form-select">
                        <option selected>Choose a State</option>
                        <option value="CA">California</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arkansas</option>
                        <option value="AR">Arizona</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-4 col-form-label fw-bold text-end">* Zip Code:</label>
                <div class="col ps-5">
                    <input type="text" id="address" class="form-control" required>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
